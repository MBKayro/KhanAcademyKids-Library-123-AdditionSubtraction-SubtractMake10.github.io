<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=S, initial-scale=1.0" />

    <link type="text/css" rel="stylesheet" href="./AddMake10.css" />
    <title>Add make 10</title>
</head>
<body>
    <div id="background"></div>
    <div class="game">
        <div class="head">
            <!-- nút quay lại trang chủ -->
            <div class="back"></div>
            <span> Back</span>
            <!-- thanh tiến trình-->
            <div class="processBar">

            </div>
        </div>

        <!-- khung game -->
        <div class="gameContent">
            <!-- Các đổi tượng ở màn hình chính-->
            <div class="object">
                <!-- Box chứa các đơn vị tính toán như quả táo, con mèo -->
                <div class="box_holder">
                    <div class="box_line">
                        <div id="obj1" class="obj" onclick="crossLine('obj1')">
                            <img src="img/obj/apple.png">  
                        </div>
                        <div id="obj2" class="obj" onclick="crossLine('obj2')">
                            <img src="img/obj/apple.png">  
                        </div>
                        <div id="obj3" class="obj" onclick="crossLine('obj3')">
                            <img src="img/obj/apple.png">  
                        </div>
                        <div id="obj4" class="obj" onclick="crossLine('obj4')">
                            <img src="img/obj/apple.png">  
                        </div>
                    </div>
                </div>
                  

            </div>
        </div>
    </div>
    <script type="text/javascript" src="./AddMake10.js"></script>

</html>
