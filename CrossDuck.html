<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link type="text/css" rel="stylesheet" href="./CrossDuck.css" />
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <title>Cross Duck</title>
</head>
<body>
    <!-- nhạc nền, nhạc đúng sai, chúc mừng, được tạo ra từ JS -->
    <div id="audio"></div>
      
    <div id="background"></div>
    <!-- nút quay lại trang chủ -->
    <a class="home_button" href="index.html">
        <img src="./img/button/home3.png">
    </a>
    <!-- chuồng vịt -->
    <div>
        <img id="coop" src="./img/gameduck/coop2.png">
        <div id="result_question"></div>
    </div>
    <!-- các con vịt -->
    <div class="ducks">
        <div id="duck_top_left" class="duck">
            <img class="duck_img" src="./img/gameduck/duck_top_left.png" onclick="check('duck_top_left')">
            <div class="cross"></div>
            <div class="cross_text"></div>
            <div id="text_duck_top_left" class="text" onclick="check('duck_top_left')"></div>
        </div>
        <div id="duck_top" class="duck">
            <img class="duck_img" src="./img/gameduck/duck_top.png" onclick="check('duck_top')">
            <div class="cross"></div>
            <div class="cross_text"></div>
            <div id="text_duck_top" class="text" onclick="check('duck_top')"></div>
        </div>
        <div id="duck_top_right" class="duck">
            <img class="duck_img" src="./img/gameduck/duck_top_right.png" onclick="check('duck_top_right')">
            <div class="cross"></div>
            <div class="cross_text"></div>
            <div id="text_duck_top_right" class="text" onclick="check('duck_top_right')"></div>
        </div>
        <div id="duck_bottom_left" class="duck">
            <img class="duck_img" src="./img/gameduck/duck_bottom_left.png" onclick="check('duck_bottom_left')">
            <div class="cross"></div>
            <div class="cross_text"></div>
            <div id="text_duck_bottom_left" class="text" onclick="check('duck_bottom_left')"></div>
        </div>
        <div id="duck_bottom_right" class="duck">
            <img class="duck_img" src="./img/gameduck/duck_bottom_right.png" onclick="check('duck_bottom_right')">
            <div class="cross"></div>
            <div class="cross_text"></div>
            <div id="text_duck_bottom_right" class="text" onclick="check('duck_bottom_right')"></div>
        </div>
    </div>
    <!-- nút gợi ý -->
    <div id="hint" onclick="openHint()">
        <img src="./img/button/hint_text_button.png">
    </div>
    <div id="hint_text"></div>
    <!-- chúc mừng hoàn thành -->
    <div id="congratulations">
    </div>
    <script src="data.js"></script>
    <script type="text/javascript" src="./CrossDuck.js"></script>
</body>
</html>
